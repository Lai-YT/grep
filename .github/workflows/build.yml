name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build project
    steps:
    - name: Update apt
      run: sudo apt update
    - name: Install Make & CMake
      # CMake is needed for the installation of cmocka
      run:  sudo apt install make cmake
    - name: Install cmocka
      run: |
        curl https://cmocka.org/files/1.1/cmocka-1.1.7.tar.xz -o cmocka-1.1.7.tar.xz
        tar Jxvf cmocka-1.1.7.tar.xz
        cd cmocka-1.1.7
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make
        sudo make install
    - name: Install Valgrind
      run: sudo apt install -y valgrind
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Compile regexp
      run: make release
